<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f5f5f5;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 4fr;
      gap: 20px;
      background: #fff;
      border-radius: 12px;
      width: 100vw;
      height: 100vh;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #002347;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .sidebar ul li img {
      width: 20px;
      margin-right: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #ffd85b;
      font-weight: bold;
    }

    .sidebar ul li a:hover {
      color: #fff;
    }

    .logout {
      text-align: center;
      padding: 10px;
      background: #ffd85b;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout:hover {
      background: #ffbf00;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .row h2 {
      width: 100%;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .video-card {
      width: 100%;
      max-width: 30%;
      background: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      margin-bottom: 20px;
    }

    .video-card video {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .video-card p {
      padding: 10px;
      color: #333;
    }

    @media (max-width: 768px) {
      .video-card {
        max-width: 45%;
      }
    }

    @media (max-width: 480px) {
      .video-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h1>TechNest</h1>
        <ul>
          <li><img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home"> <a href="welcome.html">Home</a></li>
          <li><img src="https://img.icons8.com/ios-filled/50/ffffff/book.png" alt="Guides"> <a href="#">Guides</a></li>
          <li><img src="https://img.icons8.com/ios-filled/50/ffffff/graduation-cap.png" alt="Courses"> <a href="lern.html">Courses</a></li>
          <li><img src="https://img.icons8.com/ios-filled/50/ffffff/conference-call.png" alt="People"> <a href="people.html">People</a></li>
          <li><img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="You"> <a href="preference.html">You</a></li>
        </ul>

    <!-- Main Content -->
