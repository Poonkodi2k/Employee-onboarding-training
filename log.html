<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002347;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 800px;
      height: 500px;
      position: relative;
    }

    .container:before,
    .container:after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: #ffd85b;
      border-radius: 50%;
      z-index: -1;
    }

    .container:before {
      top: -50px;
      left: -50px;
    }

    .container:after {
      bottom: -50px;
      right: -50px;
    }

    .content {
      flex: 1;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content img {
      width: 350px;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .login-form {
      flex: 1;
      background: #232323;
      padding: 30px;
      border-radius: 12px;
    }

    .login-form h2 {
      text-align: center;
      color: #ffd85b;
      margin-bottom: 20px;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
      color: #ffd85b;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px; /* Increased space between input fields */
      border: 1px solid #333;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #ffd85b;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-form button:hover {
      background: #ffbf00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="women.jpg" alt="Illustration" class="side-image">
    </div>
    <div class="login-form">
      <h2>Log In</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a secure password" required>
        
        <button type="button" id="loginButton">Log In</button>
      </form>
    </div>
  </div>
  
  <script>
    document.getElementById('loginButton').addEventListener('click', function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        // Redirect to the dashboard page
        window.location.href = 'welcome.html';
      } else {
        alert('Please fill in both email and password.');
      }
    });
  </script>
</body>
</html>
