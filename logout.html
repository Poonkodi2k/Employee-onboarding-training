<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Page</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background:#f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background-color: #002347;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    /* Left Section (Abstract Design) */
    .graphic-left {
      background: linear-gradient(135deg, #ffdf7e, #ffc200);
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .abstract-shape {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
    }

    .abstract-shape1 {
      width: 150px;
      height: 150px;
      background-color: #ffac41;
      top: 50px;
      left: 30px;
      animation: bounce 5s infinite ease-in-out;
    }

    .abstract-shape2 {
      width: 200px;
      height: 200px;
      background-color: #ffd85b;
      bottom: 40px;
      right: 50px;
      animation: rotate 10s infinite linear;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Right Section (Logout Box) */
    .logout-box {
      width: 50%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }
    .logout-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
      background: -webkit-linear-gradient(45deg, #ffdf7e, #ffd85b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logout-box p {
      font-size: 18px;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .logout-box button {
      background-color: #ffd85b;
      color: #002347;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 216, 91, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .logout-box button:hover {
      background-color: #ffc200;
      box-shadow: 0 12px 20px rgba(255, 216, 91, 0.4);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="graphic-left">
      <div class="abstract-shape abstract-shape1"></div>
      <div class="abstract-shape abstract-shape2"></div>
    </div>

    <!-- Logout Box -->
    <div class="logout-box">
      <h1>Goodbye!</h1>
      <p>You have successfully logged out. Have a great day ahead!</p>
      <button onclick="location.href='log.html'">Log In Again</button>
    </div>
  </div>

  <script>
    function redirectToLogin() {
      // Replace this with your login page URL
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
